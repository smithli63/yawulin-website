<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>武佶電訊｜3D列印與通訊服務</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #D00000;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      display: flex;
      align-items: center;
    }

    header h1 img {
      height: 48px;
      margin-right: 15px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      margin: 6px 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .menu-toggle {
      display: none;
      background-color: #D00000;
      color: white;
      font-size: 24px;
      border: none;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        padding-left: 30px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .banner img.full-width-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .slogan {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 20px;
    }

    .section {
      padding: 20px;
      text-align: center;
    }

    .line-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="logo.png" alt="武佶電訊 Logo">武佶電訊</h1>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="main-nav">
      <a href="index.html">公司簡介</a>
      <a href="price.html">手機價格</a>
      <a href="discount.html">門號折扣</a>
      <a href="#">手機保險</a>
      <a href="#">手機維修</a>
      <a href="3dprint.html">3D列印服務</a>
    </nav>
  </header>

  <div class="banner">
    <img src="banner001.png" alt="手機用戶群像" class="full-width-banner">
  </div>

  <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="Line聯繫" class="line-icon">

  <footer>
    &copy; 2025 武佶電訊｜台中市西屯區 | 版權所有
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('main-nav').classList.toggle('active');
    }
  </script>
</body>
</html>
